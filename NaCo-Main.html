<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Passwortgeschützte uMap Vollbild</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: block;
    }
</style>
</head>
<body>

<script>
// === EINSTELLUNGEN ===
var password = "NACOumap"; // Passwort eintragen
var umapURL = "https://umap.openstreetmap.de/de/map/nautikcontrol-main-naco_114060?scaleControl=true&miniMap=false&scrollWheelZoom=true&zoomControl=true&editMode=disabled&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=caption&captionBar=true&captionMenus=true&fullscreenControl=true"; // uMap-URL einfügen
// =====================

// Passwort abfragen
var eingabe = prompt("Bitte Passwort eingeben:");

if(eingabe === password){
    // Passwort korrekt → Vollbild-Karte einbetten
    document.write('<iframe src="' + umapURL + '"></iframe>');
} else {
    // Passwort falsch → Zugriff verweigert
    alert("Falsches Passwort!");
    document.body.innerHTML = "<h2>Zugriff verweigert</h2>";
}
</script>

</body>
</html>
